<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <header>
      <h1>Weâ€™re launching soon</h1>
    </header>

    <main>
      <div class="countdown">
        <div class="timer">
          <div class="timer-box">
            <span class="meaning" id="days">00</span>
            <img src="./images/Oval Copy.svg" alt="oval" class="right-oval" />
            <img src="./images/Oval Copy.svg" alt="oval" class="left-oval" />
            <div class="top-half"></div>
            <div class="middle-line"></div>
            <img class="square" src="./images/backgrounsqr.svg" alt="" />
          </div>
          <h2 class="d-h-m-s">days</h2>
        </div>

        <div class="timer">
          <div class="timer-box">
            <span class="meaning" id="hours">00</span>
            <img src="./images/Oval Copy.svg" alt="oval" class="right-oval" />
            <img src="./images/Oval Copy.svg" alt="oval" class="left-oval" />
            <div class="top-half"></div>
            <div class="middle-line"></div>
            <img class="square" src="./images/backgrounsqr.svg" alt="" />
          </div>
          <h2 class="d-h-m-s">hours</h2>
        </div>

        <div class="timer">
          <div class="timer-box">
            <span class="meaning" id="minutes">00</span>
            <img src="./images/Oval Copy.svg" alt="oval" class="right-oval" />
            <img src="./images/Oval Copy.svg" alt="oval" class="left-oval" />
            <div class="top-half"></div>
            <div class="middle-line"></div>
            <img class="square" src="./images/backgrounsqr.svg" alt="" />
          </div>
          <h2 class="d-h-m-s">minutes</h2>
        </div>

        <div class="timer">
          <div class="timer-box">
            <span class="meaning" id="seconds">00</span>
            <img src="./images/Oval Copy.svg" alt="oval" class="right-oval" />
            <img src="./images/Oval Copy.svg" alt="oval" class="left-oval" />
            <div class="top-half"></div>
            <div class="middle-line"></div>
            <img class="square" src="./images/backgrounsqr.svg" alt="" />
          </div>
          <h2 class="d-h-m-s">seconds</h2>
        </div>
      </div>
    </main>

    <footer>
      <div class="socMedia">
        <a href="http://www.facebook.com" target="_blank">
          <img
            id="facebook"
            src="./images/icon-facebook.svg"
            alt="facebook-icon"
        /></a>
        <a href="http://www.pinterest.com" target="_blank">
          <img
            id="pinterest"
            src="./images/icon-pinterest.svg"
            alt="pinterest-icon"
          />
        </a>
        <a href="http://www.instagram.com" target="_blank">
          <img
            src="./images/icon-instagram.svg"
            alt="instagram-icon"
            id="instagram"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
